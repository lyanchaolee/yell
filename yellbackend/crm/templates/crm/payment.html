<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favo.png">

    <title>悦尔钢琴艺术中心</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script  src="/static/js/jquery.js"></script>
    <script  src="/static/js/bootstrap.js"></script>
    <script  src="/static/js/bootstrap-datetimepicker.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/crm/leads.html">售前管理</a></li>
            <li role="presentation"><a href="/crm/member.html">售后管理</a></li>
            <li role="presentation"><a href="/crm/course_show.html">课表</a></li>
            <li role="presentation"><a href="/crm/course_mgt.html">课表管理</a></li>
            <li role="presentation" ><a href="/crm/sign_out.html">登出</a></li>
            <li role="presentation" ><a href="/crm/login.html">登录</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">悦尔钢琴艺术中心</h3>
      </div>
   	  <div class="panel panel-success">
		<div class="panel-heading">签约啦</div>
		<div class="panel-body">
            <table class="table">
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>小名</th>
                  <th>电话</th>
                  <th>选择出生年月</th>
                  <th>选择合同类型</th>
                  <th>输入任课老师</th>
                  <th>选择班级时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              	<tr>
                  <td>{{customer.name}}</td>
                  <td>{{customer.nick_name}}</td>
                  <td>{{customer.mobile_no}}</td>
                  <form action="/crm/payment_post.html" method="post">
                  		<input type="hidden"  name="customerid" value="{{customer.id}}"/>
                  		{% csrf_token %}
                  <td>	
                  		<input type="text" class="datetimepicker" placeholder="请选择日期" id="birthdaytimepicker" name="birthday"/>		          
                  </td>
                  <td>
                  	<select class="form-control" name="contract_type">
           	   			<option value="半年">半年</option>
               			<option value="一年">一年</option>
               			<option value="三年">三年</option>
            		</select>
            	  </td>
            	  <td>
            	  	   <input type="text" name="teachername"  placeholder="请输入老师名称" >
                  </td>
                  <td>	
                  		<input type="text" class="datetimepicker" placeholder="请选择日期" id="classtimepicker" name="classtime"/>		          
                  </td>
                  <td>
                  		<button type="submit" class="btn btn-success">提交</button>
                  </td>
                </form>
                </tr>
              </tbody>
            </table>
		</div>
	 </div>
	 <footer class="footer">
    	<p>&copy; 2016 悦尔钢琴艺术中心</p>
     </footer>
  </div>
   <script type="text/javascript">
        $('#birthdaytimepicker').datetimepicker({
        	language: 'zh-CN',
        	pickTime: true,
        	todayBtn: true,
        	autoclose: true,
        	minView: '2',
        	forceParse: false,
        	format:"yyyy-mm-dd"
    	});
    	$('#classtimepicker').datetimepicker({
        	language: 'zh-CN',
        	pickTime: true,
        	todayBtn: true,
        	autoclose: true,
        	minView: '2',
        	forceParse: false,
        	format:"yyyy-mm-dd"
    	});
  </script>
  </body>
 
</html>
